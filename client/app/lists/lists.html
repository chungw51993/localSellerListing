<div id='container'>

<h1>Lists</h1>

<form name="searchForm" ng-submit="search()">
  <input ng-model="list.item" placeholder="Enter item you want to search"/>
  <button>Find</button>
</form>

<div class="lists">
  <div class="list" ng-repeat="item in list">
    <div class="info">
      <a href="{{ item.url }}" >
        <div class="title">{{ item.title }}</div>
      </a>
      <div class="date">{{ item.date }}</div>
    </div>
  </div>
</div>
